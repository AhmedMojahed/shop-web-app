version: 2
updates:
  # npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"
    pull-request-branch-name:
      separator: "/"
    allow:
      - dependency-type: "all"
    groups:
      all:
        patterns:
          - "*"
      development:
        dependency-type: development
        update-types:
          - "minor"
          - "patch"
      production:
        dependency-type: production
        update-types:
          - "minor"
          - "patch"

  # Docker images
