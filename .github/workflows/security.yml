name: Security Scanning

on:
  pull_request:
    branches:
      - main
      - develop
  schedule:
    # Run daily at 2 AM UTC
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript", "typescript"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      pull-requests: write
      actions: read
    container:
      image: semgrep/semgrep

    # Skip duplicate runs
    if: |
      github.event_name != 'pull_request' || 
      github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Semgrep
        run: semgrep ci --sarif --output=semgrep.sarif
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          SEMGREP_TIMEOUT: 300
          SEMGREP_MAX_MEMORY: 6000

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: semgrep-results
          path: semgrep.sarif
        continue-on-error: true
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Generate npm audit report
        run: npm audit --json > npm-audit-report.json
        continue-on-error: true

      - name: Comment on PR with audit results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const auditReport = JSON.parse(fs.readFileSync('npm-audit-report.json', 'utf8'));

            if (auditReport.metadata.vulnerabilities.total > 0) {
              const comment = `## ðŸ”’ NPM Audit Results
              
              - **Total Vulnerabilities**: ${auditReport.metadata.vulnerabilities.total}
              - **Critical**: ${auditReport.metadata.vulnerabilities.critical}
              - **High**: ${auditReport.metadata.vulnerabilities.high}
              - **Moderate**: ${auditReport.metadata.vulnerabilities.moderate}
              - **Low**: ${auditReport.metadata.vulnerabilities.low}
              
              Run \`npm audit\` locally for more details.`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
